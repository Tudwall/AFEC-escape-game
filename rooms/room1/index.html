<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  

  <title>Jeu Médiéval</title>
  <link href="jeu.css" rel="stylesheet" />

 
</head>
<body>
<!--
    Énigme :
    "Le mot de passe est inscrit dans l'ombre du royaume."
    Inspecte le CSS, cherche la clef...
-->
  <div class="container">
    <h1>⚔️ Royaume Maudit ⚔️</h1>
    <h2>"Bienvenue a toi jeune écuyer"</h2>

    <div class="menu">
      <button id="room2Bouton">room 2 </button>
     
      <button id="Abandon">Abandonne</button>
    </div>

      <div class="enigme">
  <p>Entre le mot de passe pour continuer :</p>
  <input type="text" id="motDePasse" placeholder="Mot de passe" />
  <button id="validerEnigme">Valider</button>
</div>
  </div>

<script>
  document.getElementById('validerEnigme').addEventListener('click', () => {
    const input = document.getElementById('motDePasse').value.trim().toUpperCase();
    if (input === 'DRAGON') {
      window.location.href = 'room2/'; 
    } else {
      alert('Mot de passe incorrect.');
    }
  });

  document.getElementById('room2Bouton').addEventListener('click', () => {
      alert('Trop facile mon gueu !!!');
    });

    document.getElementById('Abandon').addEventListener('click', () => {
      alert('Traître à la couronne !!!');
    });
</script>

</body>


</html>
